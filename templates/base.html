<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Custom styles for white/3D header */
        .navbar {
            background: linear-gradient(145deg, #ffffff, #f0f0f0) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1), 
                        0 6px 15px rgba(0, 0, 0, 0.05),
                        0 1px 0 rgba(255, 255, 255, 0.8) inset,
                        0 -1px 0 rgba(0, 0, 0, 0.05) inset;
            padding: 0.8rem 0;
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #4e54c8 !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), 
                        -1px -1px 3px rgba(255, 255, 255, 0.8);
        }
        
        .navbar-nav .nav-link {
            color: #2d3436 !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .navbar-nav .nav-link:hover {
            color: #4e54c8 !important;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), 
                        -2px -2px 5px rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }
        
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .navbar-nav .nav-link:hover::after {
            width: 70%;
        }
        
        .navbar-toggler {
            border: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), 
                        -2px -2px 5px rgba(255, 255, 255, 0.8);
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
        }
        
        .navbar-toggler:focus {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), 
                        -2px -2px 5px rgba(255, 255, 255, 0.8),
                        0 0 0 2px rgba(78, 84, 200, 0.3);
        }
        
        /* Adjust body padding to account for fixed header */
        body {
            padding-top: 76px;
            background-color: #f8f9fa;
        }
        
        /* Update footer to match the new style */
        footer {
            background: linear-gradient(145deg, #2d3436, #1a1a1a) !important;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Add some 3D effect to the main container */
        .container.mt-5.pt-5 {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">{{ profile.name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('education') }}">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('experience') }}">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('skills') }}">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('achievements') }}">Achievements</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 {{ profile.name }}. All Rights Reserved.</p>
            <div class="social-links">
                <a href="{{ profile.linkedin }}" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
                <a href="{{ profile.github }}" class="text-white me-3"><i class="bi bi-github"></i></a>
                <a href="mailto:{{ profile.email }}" class="text-white"><i class="bi bi-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
