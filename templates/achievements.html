{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Achievements & Extracurricular Activities</h2>

<div class="list-group">
    {% for achievement in achievements %}
    <div class="list-group-item">
        <i class="bi bi-trophy-fill text-warning me-2"></i> {{ achievement }}
    </div>
    {% endfor %}
</div>

<h2 class="mb-4 mt-5">Languages Known</h2>
<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">English (Fluent)</li>
            <li class="list-group-item">Telugu (Native)</li>
        </ul>
    </div>
</div>

<div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
</div>
{% endblock %}
